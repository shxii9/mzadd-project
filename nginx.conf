# nginx.conf - Final Corrected Version

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # --- توجيه واجهة الأدمن ---
        location /admin/ {
            proxy_pass http://admin-dashboard/;
        }

        # --- توجيه واجهة التاجر ---
        location /merchant/ {
            proxy_pass http://merchant-dashboard/;
        }

        # --- توجيه الواجهة الخلفية (API ) ---
        location /api/ {
            proxy_pass http://backend:5000/;
        }

        # --- القاعدة الافتراضية (واجهة المزايدة ) ---
        location / {
            proxy_pass http://bidding-interface;
        }
    }
}

